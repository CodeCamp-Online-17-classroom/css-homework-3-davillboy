<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="hw14-styles.css">
</head>
<body>
  <header>
    <h1>Shopping Cart</h1>
  </header>
  
  <div class="cart">
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product Image">
      <div class="product-details">
        <h3>ชื่อสินค้า</h3>
        <p class="price">$19.99</p>
        <p>จำนวนสินค้า: 1</p>
        <button class="remove-btn">ยกเลิก</button>
      </div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product Image">
      <div class="product-details">
        <h3>รายการสินค้าเพิ่มเติม</h3>
        <p class="price">$29.99</p>
        <p>จำนวนสินค้า: 2</p>
        <button class="remove-btn">ยกเลิก</button>
      </div>
    </div>
    <div class="total">
      <h3>ยอดรวมสินค้า: $79.97</h3>
      <button class="checkout-btn">ชำระเงิน</button>
    </div>
  </div>

  

</body>
</html>
